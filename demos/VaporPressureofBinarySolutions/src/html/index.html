  />

<body>
  <div id="svg-container">
    <div class="icon-container">

      <div class="button-column d-flex flex-column gap-2 align-items-start">
        <button id="directions" class="btn btn-sm btn-primary w-100" style="max-width:100px;">Directions</button>
        <button id="details" class="btn btn-sm btn-primary w-100" style="max-width:100px;">Details</button>
        <button id="about" class="btn btn-sm btn-primary w-100" style="max-width:100px;">About</button>
        <!-- <button id="worksheet" class="btn btn-sm btn-primary w-100" style="max-width:100px;">Worksheet</button> -->
        <button id="reset-button" class="btn btn-sm btn-danger w-100" style="max-width:100px;">
          Reset
        </button>
      </div>

      <div id="control-bar" class="control-bar controls-container slider-controls" data-no-pan="true">
        <div class="slider-group slider-container">
          <label for="paSatSlider">
            <span class="math-label"><em>p</em><sub>A</sub><sup>sat</sup></span>
            (torr)
          </label>
          <input type="range" id="paSatSlider" min="50" max="600" step="1" value="250" />
          <span id="paSatValue">250</span>
        </div>

        <div class="slider-group slider-container">
          <label for="pbSatSlider">
            <span class="math-label"><em>p</em><sub>B</sub><sup>sat</sup></span>
            (torr)
          </label>
          <input type="range" id="pbSatSlider" min="50" max="600" step="1" value="150" />
          <span id="pbSatValue">150</span>
        </div>

        <div class="slider-group slider-container slider-group--gamma">
          <label for="gammaSlider">deviation from ideality</label>
          <input type="range" id="gammaSlider" min="-2.5" max="2.5" step="0.1" value="0" />
          <span id="gammaValue">0.0</span>
        </div>

        <label class="slider-checkbox" for="henryToggle">
          <input type="checkbox" id="henryToggle" />
          <span>Show Henry's law</span>
        </label>
      </div>
    </div>
  </div>
  
  <div id="overlayContainer"></div>
  
  <!-- SVG.js + Draggable plugin (CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/@svgdotjs/svg.js@3.1/dist/svg.min.js"></script>
