<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Isothermal Plug Flow Reactor with Recycle</title>
  <script src="https://kit.fontawesome.com/9d19ad28f4.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
  </script>
  <style>
    #svg-container {
      border: 1px solid #bfbfbf;
      padding: 1rem;
    }
  </style>
</head>

<body>
  <div id="svg-container">
    <div class="icon-container">
      <div class="button-column d-flex flex-column gap-2 align-items-start">
        <button id="directions" class="btn btn-sm btn-primary w-100" style="max-width:100px;">Directions</button>
        <button id="details" class="btn btn-sm btn-primary w-100" style="max-width:100px;">Details</button>
        <button id="about" class="btn btn-sm btn-primary w-100" style="max-width:100px;">About</button>
      </div>

      <div class="slider-stack" data-no-pan="true">
        <div id="control-bar" class="control-bar controls-container slider-controls" data-no-pan="true">
          <div class="slider-group slider-container slider-group--recycle">
            <label for="recycleSlider">recycle ratio</label>
            <input type="range" id="recycleSlider" min="0" max="50" step="0.5" value="1" />
            <div class="slider-value-container slider-value-container--recycle">
              <span id="recycleValue" class="slider-value slider-value--recycle">1.0</span>
            </div>
          </div>

          <div class="slider-group slider-container slider-group--volume">
            <label for="volumeSlider">PFR volume (L)</label>
            <input type="range" id="volumeSlider" min="200" max="300" step="1" value="285" />
            <div class="slider-value-container slider-value-container--volume">
              <span id="volumeValue" class="slider-value slider-value--volume">285</span>
            </div>
          </div>

          <div class="landing-summary control-bar-message">
            <strong>guess <span class="math-label">C<sub>A,0</sub></span> until the correct value of <span class="math-label">C<sub>A,f</sub></span> is calculated below:</strong>
          </div>

          <div class="slider-group slider-container slider-group--feed">
            <label for="feedSlider">PFR feed concentration <span class="math-label">C<sub>A,0</sub></span> (mol/L)</label>
            <input type="range" id="feedSlider" min="0.01" max="0.2" step="0.002" value="0.114" />
            <div class="slider-value-container slider-value-container--feed">
              <span id="feedValue" class="slider-value slider-value--feed">0.114</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="plot-layout" data-no-pan="true">
      <div class="plot-column plot-column--left" data-no-pan="true">
        <div id="plotly-left" class="plotly-container">
          <div class="plotly-placeholder"></div>
        </div>
      </div>
      <div class="plot-column plot-column--right" data-no-pan="true">
        <div id="plotly-right" class="plotly-container">
          <div class="plotly-placeholder"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Overlay container for modals - placed outside svg-container for proper z-index -->
  <div id="overlayContainer"></div>

  <!-- SVG.js + Draggable plugin (CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/@svgdotjs/svg.js@3.1/dist/svg.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@svgdotjs/svg.draggable.js@3.0/dist/svg.draggable.min.js"></script>

  <!-- Bootstrap bundle (Popper + JS) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"></script>

  <!-- ─── ONLY load the Webpack bundle(s) ↓
  HtmlWebpackPlugin will inject these <script> tags automatically.
    You DO NOT manually reference "./index.js" or "./js/hamburger.js" here. -->
  <!-- <script type="module" src="./index.js"></script> -->
  <!-- <script type="module" src="./js/hamburger.js"></script> -->
</body>

</html>
