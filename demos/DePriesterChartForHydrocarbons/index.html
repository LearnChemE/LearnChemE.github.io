<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Material balances in liquid-liquid extraction</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://kit.fontawesome.com/9d19ad28f4.js"></script>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous">
    <!-- SVG.js -->
    <script src="https://cdn.jsdelivr.net/npm/@svgdotjs/svg.js@3.0/dist/svg.min.js"></script>
    <!-- Include these BEFORE your main.js -->
    <script src="https://cdn.jsdelivr.net/npm/@svgdotjs/svg.js@3.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/@svgdotjs/svg.draggable.js@3.0"></script>
</head>
<body>
    <div class="canvas-container">
        <div id="svg-container">
            <div class="icon-container">
                <div class="hamburger-wrapper">
                    <button id="hamburger-icon" class="btn btn-light" type="button"
                    data-bs-toggle="offcanvas" data-bs-target="#offcanvasSidebar"
                    aria-controls="offcanvasSidebar">
                    <img src="./assets/hamburger.svg" alt="Menu" class="hamburger-img">
                </button>
            </div>
        </div>
    </div>
</div>
<div id="overlayContainer"></div>

<div class="offcanvas offcanvas-start" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1" id="offcanvasSidebar" aria-labelledby="offcanvasSidebarLabel">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasSidebarLabel">Menu</h5>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </button>
    </div>
    <div class="offcanvas-body">
        <div class="hamburger-sections">
            <div class="hamburger-button-group" role="group">
                <button id="directions-button" class="btn btn-dark">Directions</button>
                <button id="about-button" class="btn btn-dark">About</button>
                <button id="details-button" class="btn btn-dark">Details</button>
                <!-- <button id="worksheet-button" class="btn btn-dark">Worksheet</button> -->
                <button id="reset-button" class="btn btn-success" data-bs-toggle="offcanvas" data-bs-target="#offcanvasSidebarControl" aria-controls="offcanvasTop">Controls</button>
                <button id="reset-button" class="btn btn-outline-danger">Reset</button>
            </div>
        </div>
    </div>
</div>

<div class="offcanvas offcanvas-start" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1" id="offcanvasSidebarControl" aria-labelledby="offcanvasSidebarLabel">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasSidebarLabel">Controls</h5>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </button>
    </div>
    <div class="offcanvas-body-top">
        <div class="controls-container slider-controls">
            <div id="compound-buttons" class="btn-group" role="group">
                <button id= "methane" button" class="btn btn-outline-primary active" data-value="methane">methane</button>
                <button id= "propane" type="button" class="btn btn-outline-primary" data-value="propane">propane</button>
                <button id= "n-decane" type="button" class="btn btn-outline-primary" data-value="n-decane">n-decane</button>
            </div>
            <div class="slider-group slider-container">
                <label for="pressureSlider">pressure (psia): <span id="pressureValue">15</span></label><br>
                <input type="range" id="pressureSlider" min="0" max="9" step="1" value="0">
            </div>
            <div class="slider-group slider-container">
                <label for="temperatureSlider">temperature (Â°F): <span id="temperatureValue">20</span></label><br>
                <input type="range" id="temperatureSlider" min="0" max="9" step="1" value="0">
            </div>
        </div>
    </div>
  </div>

<script type="module" src="./js/main.js"></script>
<script type="module" src="./js/hamburger.js"></script>

<!-- Bootstrap 5 Bundle JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
crossorigin="anonymous"></script>
<script>
    const pressureValues = [15, 20, 30, 50, 70, 100, 150, 250, 400, 700];
    const temperatureValues = [20, 40, 70, 100, 140, 180, 220, 260, 320, 400];
    
    const pressureSlider = document.getElementById('pressureSlider');
    const pressureValueLabel = document.getElementById('pressureValue');
    pressureSlider.addEventListener('input', () => {
        pressureValueLabel.textContent = pressureValues[pressureSlider.value];
    });
    
    const temperatureSlider = document.getElementById('temperatureSlider');
    const temperatureValueLabel = document.getElementById('temperatureValue');
    temperatureSlider.addEventListener('input', () => {
        temperatureValueLabel.textContent = temperatureValues[temperatureSlider.value];
    });
</script>
</body>
</html>
