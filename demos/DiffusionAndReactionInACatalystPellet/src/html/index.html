<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Diffusion and Reaction in a Catalyst Pellet</title>
  <script src="https://kit.fontawesome.com/9d19ad28f4.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
  </script>
  <style>
    #svg-container {
      border: 1px solid #bfbfbf;
      padding: 1rem;
    }
  </style>
</head>

<body>
  <div id="svg-container">
    <div class="icon-container">
      <div class="button-column d-flex flex-column gap-2 align-items-start">
        <button id="directions" class="btn btn-sm btn-primary w-100" style="max-width:100px;">Directions</button>
        <button id="details" class="btn btn-sm btn-primary w-100" style="max-width:100px;">Details</button>
        <button id="about" class="btn btn-sm btn-primary w-100" style="max-width:100px;">About</button>
      </div>

      <div class="slider-stack" data-no-pan="true">
        <div id="control-bar" class="control-bar controls-container slider-controls" data-no-pan="true">
          <div class="slider-group slider-container slider-group--radius">
            <label for="radiusSlider">pellet radius (cm)</label>
            <input type="range" id="radiusSlider" min="0.1" max="1" step="0.1" value="1" />
            <div class="slider-value-container slider-value-container--radius">
              <span id="radiusValue" class="slider-value slider-value--radius">1.0</span>
            </div>
          </div>

          <div class="slider-group slider-container slider-group--diffusivity">
            <label for="diffusivitySlider">diffusivity (cm<sup>2</sup>/s)</label>
            <input type="range" id="diffusivitySlider" min="1" max="100" step="1" value="10" />
            <div class="slider-value-container slider-value-container--diffusivity">
              <span id="diffusivityValue" class="slider-value slider-value--diffusivity">10</span>
            </div>
          </div>

          <div class="slider-group slider-container slider-group--rate">
            <label for="rateSlider">rate constant (1/s)</label>
            <input type="range" id="rateSlider" min="5" max="45" step="1" value="15" />
            <div class="slider-value-container slider-value-container--rate">
              <span id="rateValue" class="slider-value slider-value--rate">15</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="plot-layout" data-no-pan="true">
      <div class="plot-column" data-no-pan="true">
        <div id="plotly-root" class="plotly-container">
          <div class="plotly-placeholder"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Overlay container for modals - placed outside svg-container for proper z-index -->
  <div id="overlayContainer"></div>

  <!-- SVG.js + Draggable plugin (CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/@svgdotjs/svg.js@3.1/dist/svg.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@svgdotjs/svg.draggable.js@3.0/dist/svg.draggable.min.js"></script>

  <!-- Bootstrap bundle (Popper + JS) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"></script>

  <!-- ─── ONLY load the Webpack bundle(s) ↓
  HtmlWebpackPlugin will inject these <script> tags automatically.
    You DO NOT manually reference "./index.js" or "./js/hamburger.js" here. -->
  <!-- <script type="module" src="./index.js"></script> -->
  <!-- <script type="module" src="./js/hamburger.js"></script> -->
</body>

</html>
