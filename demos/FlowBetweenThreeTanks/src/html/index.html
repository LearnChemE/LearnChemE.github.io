<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Flow Between Three Tanks</title>
    <script
      src="https://kit.fontawesome.com/9d19ad28f4.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="canvas-container">
      <div id="svg-container">
        <div class="icon-container">
        <div class="hamburger-wrapper">
          <div id="hamburger-icon">
            <img
              src="assets/hamburger.svg"
              alt="Menu"
              class="hamburger-img"
            />
          </div>
          <div id="hamburger-menu" class="hamburger-menu"></div>
        </div>

        <div class="slider-group slider-container">
          <label for="elevationSlider"> tank B elevation (ft)</label><br>
          <input type="range" id="elevationSlider" min="10" max="100" step="1" value="100">
          <span id="elevationValue">100</span>
        </div>

        <div class="slider-group slider-container">
          <label for="lengthSlider">d_BC (ft)</label><br>
          <input type="range" id="lengthSlider" min="25" max="75" step="1" value="75">
          <span id="lengthValue">75</span>
        </div>

        <!-- <button id="reset-button" class="btn btn-sm btn-danger">
          Reset
        </button> -->
        <div>
        <p></p>
      </div>
      </div>
      </div>
    </div>

    <div id="overlayContainer"></div>

    <!-- SVG.js + Draggable plugin (CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/@svgdotjs/svg.js@3.1/dist/svg.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@svgdotjs/svg.draggable.js@3.0/dist/svg.draggable.min.js"></script>

    <!-- Bootstrap bundle (Popper + JS) -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>

    <!-- ─── ONLY load the Webpack bundle(s) ↓
         HtmlWebpackPlugin will inject these <script> tags automatically.
         You DO NOT manually reference “./index.js” or “./js/hamburger.js” here. -->
    <!-- <script type="module" src="./index.js"></script> -->
    <!-- <script type="module" src="./js/hamburger.js"></script> -->
  </body>
</html>
