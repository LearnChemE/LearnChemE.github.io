<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
  name="viewport"
  content="width=device-width, initial-scale=1.0"
  />
  <title>Visualization of Velocity Profiles</title>
  <script
  src="https://kit.fontawesome.com/9d19ad28f4.js"
  crossorigin="anonymous"
  ></script>
  <link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
  rel="stylesheet"
  />
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script id="MathJax-script" async
  src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
</script>
</head>

<body>
  <div id="svg-container">
    <div class="icon-container">
      <!-- <div class="hamburger-wrapper">
        <div id="hamburger-icon">
          <img
          src="assets/hamburger.svg"
          alt="Menu"
          class="hamburger-img"
          />
        </div>
        <div id="hamburger-menu" class="hamburger-menu"></div>
      </div> -->
      
      <!-- <div class="slider-group slider-container">
        <label for="angleSlider"> angle (degrees)</label><br>
        <input type="range" id="angleSlider" min="0" max="90" step="5" value="0">
        <span id="angleValue">0</span>
      </div> -->
      
      <div class="button-column d-flex flex-column gap-2 align-items-start">
        <button id="directions" class="btn btn-sm btn-primary w-100" style="max-width:100px;">Directions</button>
        <button id="details" class="btn btn-sm btn-primary w-100" style="max-width:100px;">Details</button>
        <button id="about" class="btn btn-sm btn-primary w-100" style="max-width:100px;">About</button>
        <!-- <button id="worksheet" class="btn btn-sm btn-primary w-100" style="max-width:100px;">Worksheet</button> -->
      </div>

      <div id="control-bar" class="control-bar controls-container slider-controls" data-no-pan="true">
        <div class="control-group control-group--select">
          <label for="profileSelect">
            velocity profile (m/s)
          </label>
          <select id="profileSelect" class="form-select form-select-sm"></select>
        </div>

        <div class="slider-group slider-container slider-group--x">
          <label for="xSlider">
            x<sub>center</sub> (m)
          </label>
          <input type="range" id="xSlider" min="-3" max="3" step="0.03" value="0" />
          <div class="slider-value-container slider-value-container--x">
            <span id="xValue" class="slider-value slider-value--x">0.00</span>
          </div>
        </div>

        <div class="slider-group slider-container slider-group--y">
          <label for="ySlider">
            y<sub>center</sub> (m)
          </label>
          <input type="range" id="ySlider" min="-3" max="3" step="0.03" value="0" />
          <div class="slider-value-container slider-value-container--y">
            <span id="yValue" class="slider-value slider-value--y">0.00</span>
          </div>
        </div>

        <div class="control-group radio-group">
          <span>show flow rates (m²/s)</span>
          <div class="radio-options">
            <label>
              <input type="radio" name="flowToggle" value="yes" checked />
              yes
            </label>
            <label>
              <input type="radio" name="flowToggle" value="no" />
              no
            </label>
          </div>
        </div>

      </div>
    </div>
    <div id="plotly-root" class="plotly-container" data-no-pan="true"></div>
  </div>
  
  <div id="overlayContainer"></div>
  
  <!-- SVG.js + Draggable plugin (CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/@svgdotjs/svg.js@3.1/dist/svg.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@svgdotjs/svg.draggable.js@3.0/dist/svg.draggable.min.js"></script>
  
  <!-- Bootstrap bundle (Popper + JS) -->
  <script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
  crossorigin="anonymous"
  ></script>
