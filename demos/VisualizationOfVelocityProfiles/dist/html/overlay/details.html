        <div class="modal-header">

          <p>The flow rates through each face of the box are computed by integrating the normal component of the velocity over that face:</p>
          <p class="text-center">\[ Q = \int_{S} \mathbf{n} \cdot \mathbf{v}\, dS \]</p>
          <p>where \(\mathbf{n}\) is the outward-pointing unit normal and \(\mathbf{v}\) is the velocity vector field.</p>
