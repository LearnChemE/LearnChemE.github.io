<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
  name="viewport"
  content="width=device-width, initial-scale=1.0"
  />
  <title>Flow Between Three Tanks</title>
  <script
  src="https://kit.fontawesome.com/9d19ad28f4.js"
  crossorigin="anonymous"
  ></script>
  <link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
  rel="stylesheet"
  />
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script id="MathJax-script" async
  src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
</script>
</head>

<body>
  <div id="svg-container">
    <div class="icon-container">
      <div class="hamburger-wrapper">
        <div id="hamburger-icon">
          <img
          src="assets/hamburger.svg"
          alt="Menu"
          class="hamburger-img"
          />
        </div>
        <div id="hamburger-menu" class="hamburger-menu"></div>
      </div>
      
      <div class="slider-group slider-container">
        <label for="angleSlider"> angle (degrees)</label><br>
        <input type="range" id="angleSlider" min="0" max="90" step="5" value="30">
        <span id="angleValue">30</span>
      </div>
      
      <!-- ─── Flow‑rate Selector ─────────────────────────────────────────────── -->
      <div class="btn-group btn-group-sm mb-2" role="group" aria-label="Flow rate selector">
        <input type="radio" class="btn-check" name="flowRateOptions" id="flowHigh"  autocomplete="off" checked>
        <label class="btn btn-outline-primary" for="flowHigh">High</label>

        <input type="radio" class="btn-check" name="flowRateOptions" id="flowMedium" autocomplete="off">
        <label class="btn btn-outline-primary" for="flowMedium">Medium</label>

        <input type="radio" class="btn-check" name="flowRateOptions" id="flowLow" autocomplete="off">
        <label class="btn btn-outline-primary" for="flowLow">Low</label>
      </div>
      <!-- ─────────────────────────────────────────────────────────────────────── -->
      
      <div>
        <p></p>
      </div>
      <div>
        <p></p>
      </div>
    </div>
  </div>
  
  <div id="overlayContainer"></div>
  
  <!-- SVG.js + Draggable plugin (CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/@svgdotjs/svg.js@3.1/dist/svg.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@svgdotjs/svg.draggable.js@3.0/dist/svg.draggable.min.js"></script>
  
  <!-- Bootstrap bundle (Popper + JS) -->
  <script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
  crossorigin="anonymous"
  ></script>
  
  <!-- ─── ONLY load the Webpack bundle(s) ↓
  HtmlWebpackPlugin will inject these <script> tags automatically.
    You DO NOT manually reference “./index.js” or “./js/hamburger.js” here. -->
    <!-- <script type="module" src="./index.js"></script> -->
    <!-- <script type="module" src="./js/hamburger.js"></script> -->
  </body>
  </html>
