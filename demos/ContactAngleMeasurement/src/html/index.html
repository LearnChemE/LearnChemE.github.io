<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
  name="viewport"
  content="width=device-width, initial-scale=1.0"
  />
  <title>Contact Angle Measurement</title>
  <script
  src="https://kit.fontawesome.com/9d19ad28f4.js"
  crossorigin="anonymous"
  ></script>
  <link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
  rel="stylesheet"
  />
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script id="MathJax-script" async
  src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
</script>
  <style>
    /* Full-screen loader overlay */
    #loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    /* Spinner animation */
    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid #ccc;
      border-top-color: #333;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>

<body>
  <div id="loader">
    <div class="spinner"></div>
  </div>
  <div id="svg-container">
    <div class="icon-container">
      <div class="hamburger-wrapper">
        <div id="hamburger-icon">
          <img
          src="assets/hamburger.svg"
          alt="Menu"
          class="hamburger-img"
          />
        </div>
        <div id="hamburger-menu" class="hamburger-menu"></div>
      </div>
      
      <div class="form-group me-3">
        <label for="volume-select" class="form-label">Select Volume:</label>
        <select id="volume-select" class="form-select">
          <option value="1">1</option>
          <option value="5">5</option>
          <option value="10" selected>10</option>
        </select>
      </div>

      <div class="slider-group slider-container">
        <label for="angleSlider"> contact angle (degrees)</label><br>
        <input type="range" id="angleSlider" min="10" max="170" step="1" value="10">
        <span id="angleValue">10</span>
      </div>
      <button id="reset-button" class="btn btn-sm btn-danger">
        Reset
      </button>
    </div>
    <!-- <div id="graph"></div> -->
<div id="plotDiv" style="width: 50%; height: 500px;"></div>
  </div>

  
  <div id="overlayContainer"></div>
  
  <!-- SVG.js + Draggable plugin (CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/@svgdotjs/svg.js@3.1/dist/svg.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@svgdotjs/svg.draggable.js@3.0/dist/svg.draggable.min.js"></script>
  
  <!-- Bootstrap bundle (Popper + JS) -->
  <script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
  crossorigin="anonymous"
  ></script>
  
  <!-- ─── ONLY load the Webpack bundle(s) ↓
  HtmlWebpackPlugin will inject these <script> tags automatically.
    You DO NOT manually reference “./index.js” or “./js/hamburger.js” here. -->
    <!-- <script type="module" src="./index.js"></script> -->
    <!-- <script type="module" src="./js/hamburger.js"></script> -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      setTimeout(function() {
        var loader = document.getElementById('loader');
        if (loader) loader.style.display = 'none';
      }, 1);
    });
  </script>
</body>
</html>
