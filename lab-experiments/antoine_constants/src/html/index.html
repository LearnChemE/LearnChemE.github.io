<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="content-language" content="en">

<body>
  <!-- <div class="simulation-title">Injecting Liquid Into an Evacuated Tank</div> -->

  <div class="simulation-controls">
    <div class="input-area">
      <div class="input-row">
        <div class="data-name">Temperature</div>
        <input type="range" id="T-slider" min="10" max="80" step="1" value="40">
        <div class="data-value" id="T-value">40</div>
        <div class="data-metric">Â°C</div>
      </div>

      <div class="input-row">
        <div class="data-name">Moles to inject</div>
        <input type="range" id="n-slider" min="0.001" max="0.2" step="0.001" value="0.10">
        <div class="data-value" id="n-value">100</div>
        <div class="data-metric">mmol</div>
      </div>
    </div>

    <div class="select-wrapper">
      <div class="label">Chemical to inject</div>
      <select id="select-chemical" value="a">
        <option value="a">Species A</option>
        <option value="b">Species B</option>
        <option value="c">Species C</option>
        <option value="d">Species D</option>
        <option value="e">Species E</option>
      </select>
    </div>
  </div>

  <div id="p5-container">
    <div class="modal-buttons-row">
      <div id="directions-button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#directions-modal">
        Directions
      </div>

      <div id="about-button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#about-modal">
        About
      </div>

      <a href="./assets/antoine_constants_worksheet.pdf" style="color: white; text-decoration:none;" class="btn btn-primary" download>
          Worksheet
        </a>
    </div>

    <div class="start-wrapper">
      <div id="go-button">inject</div>
      <div id="reset-button">reset</div>
    </div>
  </div>

  <div class="modal fade" id="directions-modal" tabindex="-1" role="dialog" aria-labelledby="directions-modal-label" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="directions-modal-label">Directions</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
            <span aria-hidden="true"></span>
          </button>
        </div>
        <div class="modal-body">
          <p>
            Directions
          </p>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="about-modal" tabindex="-1" role="dialog" aria-labelledby="about-modal-label" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="about-modal-label">About</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
            <span aria-hidden="true"></span>
          </button>
        </div>
        <div class="modal-body">
          <p>
            About
          </p>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
