<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
  name="viewport"
  content="width=device-width, initial-scale=1.0"
  />
  <title>Chemical equilibrium for N2O4 dissociation</title>
  <script
  src="https://kit.fontawesome.com/9d19ad28f4.js"
  crossorigin="anonymous"
  ></script>
  <link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
  rel="stylesheet"
  />
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script id="MathJax-script" async
  src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
</script>
</head>

<body>
  <div id="svg-container">
    <div class="icon-container">
      <!-- <div class="hamburger-wrapper">
        <div id="hamburger-icon">
          <img
          src="assets/hamburger.svg"
          alt="Menu"
          class="hamburger-img"
          />
        </div>
        <div id="hamburger-menu" class="hamburger-menu"></div>
      </div> -->
      
      <!-- <div class="slider-group slider-container">
        <label for="angleSlider"> angle (degrees)</label><br>
        <input type="range" id="angleSlider" min="0" max="90" step="5" value="0">
        <span id="angleValue">0</span>
      </div> -->
      
      <div class="d-flex flex-column gap-2 align-items-start">
        <button id="directions" class="btn btn-sm btn-primary w-100" style="max-width:200px;">Directions</button>
        <!-- <button id="details" class="btn btn-sm btn-primary w-100" style="max-width:200px;">Details</button> -->
        <button id="about" class="btn btn-sm btn-primary w-100" style="max-width:200px;">About</button>
        <button id="worksheet" class="btn btn-sm btn-primary w-100" style="max-width:200px;">Worksheet</button>
        <button id="reset-button" class="btn btn-sm btn-danger w-100" style="max-width:200px;">
          Reset
        </button>
      </div>
      
      <div class="form">
        <label for="volume-select" class="form-label"></label>
        <select id="volume-select" class="form-select">
          <option value="face-down">constant pressure (1.3 bar)</option>
          <option value="edge-on" selected>constant volume</option>
        </select>
      </div>
      <div id="weight-control" class="weight-control weight-control--hidden" data-no-pan>
        <p class="weight-control__label">cooled liquid N<sub>2</sub>O<sub>4</sub> weight</p>
        <div class="weight-control__stepper">
          <button type="button" class="weight-control__step" id="weight-control-minus" aria-label="decrease cooled liquid weight">−</button>
          <span class="weight-control__value" id="weight-control-value">1.80 g</span>
          <button type="button" class="weight-control__step" id="weight-control-plus" aria-label="increase cooled liquid weight">+</button>
        </div>
        <button type="button" class="weight-control__inject weight-control__inject--disabled" id="weight-control-inject" aria-label="inject cooled liquid">inject N<sub>2</sub>O<sub>4</sub></button>
      </div>
    </div>
  </div>
  
  <div id="overlayContainer"></div>
  
  <!-- SVG.js + Draggable plugin (CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/@svgdotjs/svg.js@3.1/dist/svg.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@svgdotjs/svg.draggable.js@3.0/dist/svg.draggable.min.js"></script>
  
  <!-- Bootstrap bundle (Popper + JS) -->
  <script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
  crossorigin="anonymous"
  ></script>

  </body>
  </html>
