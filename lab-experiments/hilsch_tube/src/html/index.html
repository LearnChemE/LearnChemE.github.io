<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="content-language" content="en">
  <title>Ranque-Hilsch Vortex Tube Digital Experiment</title>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

    window.dataLayer = window.dataLayer || [];

    function gtag() {
      dataLayer.push(arguments);

  <style>
    @font-face {
      font-family: "Digital-7";
      src: url("./assets/digital-7.ttf") format("truetype");
      font-weight: normal;
    }
  </style>

<body>
  <div id="graphics-container">
    <div id="p5-container">
      <div id="svg-container"></div>
      <div id="sliders-container">
        <div class="slider-container">
          <div class="slider-label">inlet air valve</div>
          <input type="range" id="compressed-air-valve-slider" min="0" max="1" step="0.01" value="0">
          <div class="slider-value" id="compressed-air-valve-value">0% open</div>
        </div>
        <div class="slider-container">
          <div class="slider-label">hot/cold flow split</div>
          <div class="slider-with-labels">
            <div class="under-slider-label left">cold</div>
            <input type="range" id="vortex-port-slider" min="0" max="1" step="0.01" value="0.5">
            <div class="under-slider-label right">hot</div>
          </div>
          <!-- <div class="slider-value" id="vortex-port-value">50% open</div> -->
        </div>
      </div>
      <div id="hamburger">
        <div id="hamburger-icon"></div>
        <div id="controls">
          <div id="buttons">
            <div type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#directions-modal">
              Directions
            </div>
            <div type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#about-modal">
              About
            </div>
            <a href="./assets/ranque_hilsch_vortex_tube_worksheet.pdf" class="btn btn-primary" id="worksheet" download>Worksheet</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="directions-modal" tabindex="-1" role="dialog" aria-labelledby="directions-modal-label" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="directions-modal-label">Directions</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
            <span aria-hidden="true"></span>
          </button>
        </div>
        <div class="modal-body">
          <p>

          </p>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="about-modal" tabindex="-1" role="dialog" aria-labelledby="about-modal-label" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="about-modal-label">About</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
            <span aria-hidden="true"></span>
          </button>
        </div>
        <div class="modal-body">
          <p>

          </p>
        </div>
      </div>
    </div>
  </div>
