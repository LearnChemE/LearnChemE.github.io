ube.com/watch?v=zv4jEM_tbBI"},{"title":"Negative Binomial Distribution","description":"derives the negative binomial distribution for data analysis and gives an example","url":"https://www.youtube.com/watch?v=UUzRsQ-8vC8"},{"title":"Non-Linear Regression Introduction","description":"Uses non-linear regression to obtain kinetic parameters from kinetic data obtained from an isothermal CSTR. POLYMATH is used to carry out the regression.","url":"https://www.youtube.com/watch?v=G5JZsVjCYbY"}],"Thermodynamics":[{"title":"Compare Steam Tables to Ideal Gas Law","description":"Calculates the volume of a gas using the ideal gas law and compares to the volume at the same conditions from the steam tables.","url":"https://www.youtube.com/watch?v=kw862Ak1Fyg"},{"title":"Steam Tables: Interpolation","description":"Example problems that calculate enthalpy of steam by interpolation of steam tables.","url":"https://www.youtube.com/watch?v=3aWjbd5Xj0M"},{"title":"Internal Energy Introduction","description":"Introduces and discusses internal energy and moving boundary work on a system.","url":"https://www.youtube.com/watch?v=UTj9YEvOt2U"},{"title":"Irreversible Adiabatic Expansion","description":"Energy balance on an ideal gas that undergoes irreversible, adiabatic expansion.","url":"https://www.youtube.com/watch?v=NdTkzvMV9u8"},{"title":"Isothermal Ideal Gas Compression","description":"Energy balance for isothermal compression of an ideal gas in a closed system.","url":"https://www.youtube.com/watch?v=WkjmJB25Vb8"},{"title":"Reversible Adiabatic Compression of IdealGas","description":"Calculates the final conditions for the adiabatic compression of an ideal gas. A demonstration of an adiabatic compression is included.","url":"https://www.youtube.com/watch?v=EEUtRiuWK2o"},{"title":"Energy Balance: Steam Tables","description":"Solves a constant pressure, closed system energy balance using steam tables.","url":"https://www.youtube.com/watch?v=AS3_ZUSW6K0"},{"title":"What is Enthalpy?","d not heat pump.","url":"https://www.youtube.com/watch?v=y2t8nNI9cw4"},{"title":"Heat Engine Introduction","description":"Introduction to the Carnot heat engine and the Rankine cycle.","url":"https://www.youtube.com/watch?v=1og_BcG89aA"},{"title":"Power Cycle Introduction","description":"Describes the steps in a power cycle that converts high temperature heat into work using a turbine.","url":"https://www.youtube.com/watch?v=BA77fu3zAbs"},{"title":"Refrigeration Cycle Introduction","description":"Explains each step in a refrigeration cycle and the energy balance for each step. The process is shown in a pressure-enthalpy diagram. An interactive simulation that also demonstrates the behavior is available at https://demonstrations.wolfram.com/OrdinaryVaporCompressionOVCCycleForRefrigerantR134a/","url":"https://www.youtube.com/watch?v=TBEEt8x4nSo"},{"title":"Heat Capacity Pressure Dependence","description":"Calculate how the heat capacity of the gas depends on pressure.","url":"https://www.youtube.com/watch?v=zkPnOWRpseI"},{"title":"Air/Water Vapor-Liquid Equilibrium","description":"Discusses how vapor-liquid equilibrium changes in an air/water system when some of the air is removed.","url":"https://www.youtube.com/watch?v=bWOVVzevgOE"},{"title":"PT and PV Phase Diagrams","description":"Explains the pressure-temperature and pressure-volume phase diagrams for single component. ","url":"https://www.youtube.com/watch?v=4igUQA6y1KA"},{"title":"Chemical Potential Changes When Salt Added to Water","description":"Describes how chemical potential changes with temperature to explain freezing point depression and boiling point elevation when salt is added to liquid water. ","url":"https://www.youtube.com/watch?v=e7yFy7F0LVo"},{"title":"Chemical Potential/Thermodynamic Activity","description":"An introduction to chemical potential and thermodynamics activity and how they are related.","url":"https://www.youtube.com/watch?v=kFZmJlfZ5Y4"},{"title":"Gibbs Free Energy: T &amp; P Dependence","description":"Describes how Gibbs free energy depends on pressure and temperature to give insight on how fugacity depends on these variables.","url":"https://www.youtube.com/watch?v=0IGQKS_3Vpw"},{"title":"Fugacity of a Single Component","description":"Calculate the fugacities of a gas and a liquid.","url":"https://www.youtube.com/watch?v=C4EDtrdojyM"},{"title":"Which has Higher Fugacity?","description":"Compares two components and explains which has the higher fugacity in a mixture. Also compares a single component at different concentrations.","url":"https://www.youtube.com/watch?v=gqJ8d5qPeag"},{"title":"T-x-y Diagram: Lever Rule","description":"Determines temperature and composition when a liquid is partially evaporated using a Txy diagram.","url":"https://www.youtube.com/watch?v=yK9zRi66Wl8"},{"title":"Binary Pressure-Temperature Diagram","description":"Describes how to read a pressure-temperature diagram for a binary mixture and compares this diagram to P-x-y and T-x-y diagrams.","url":"https://www.youtube.com/watch?v=E_Vuz8cfbEo"},{"title":"Phase Equilibrium: T-x-y Diagram","description":"A conceptual question investigating how the molar composition changes to a vapor-liquid equilibrium system as temperature is changed.","url":"https://www.youtube.com/watch?v=-XcTEknC9Aw"},{"title":"Gibbs Free Energy Change for Non-Ideal Mixture","description":"Using vapor-liquid equilibrium data, calculate the Gibbs free energy change to form a non-ideal liquid mixture.","url":"https://www.youtube.com/watch?v=31vhjLetP_o"},{"title":"Heat of Mixing","description":"Calculate heat of mixing when two solutions are mixed.","url":"https://www.youtube.com/watch?v=gDclgWqZhy4"},{"title":"Mixing Ideal Solutions","description":"Illustrates the changes in state variables (V, H, U, S, G) when ideal solutions form.","url":"https://www.youtube.com/watch?v=vhjDH38Atpw"},{"title":"Which Reaction Reaches Equilibrium First? (Interactive)","description":"MCQ: Given the equilibrium consta ate the standard state Gibbs free energy change given equilibrium data for a heterogeneous reaction.","url":"https://www.youtube.com/watch?v=Th1hNfzs7tk"},{"title":"First Law and State Function","description":"Applies the first law to two processes between the same initial and final states.","url":"https://www.youtube.com/watch?v=mplF5fAos4E"},{"title":"First Law &amp; Irreversible Expansion","description":"Applies the first law to an irreversible expansion in a piston/cylinder system.","url":"https://www.youtube.com/watch?v=bKgA0EFuQIQ"},{"title":"Fugacity from P-x-y Diagram","description":"Uses a Pxy diagram to determine which component has the higher fugacity in a binary liquid mixture.","url":"https://www.youtube.com/watch?v=nsOUXL0RD9c"},{"title":"VLE using Fugacity Coefficients","description":"Use fugacity coefficients to calculate vapor-liquid equilibrium for a binary system.","url":"https://www.youtube.com/watch?v=Af_SwI40I9E"}]}};
